<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
         style="max-height: 500px;">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>{{recipe.name}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       
        <div class="btn-grp "appDropdown>
            <button class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" appDropdown
                aria-expanded="false">
                Manage Recipe
            </button>

            <ul class="dropdown-menu" appDropdown>
                <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor:pointer">To Shopping list</a></li>
                <li><a class="dropdown-item"style="cursor:pointer" (click)="onEditRecipe()" >Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor:pointer" (click)="onDeleteRecipe()" >Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
      <ul class = 'list-group'>
        <li class="list-group-item"
        *ngFor = 'let ingredient of recipe.ingredients'>
        {{ingredient.name}} - {{ingredient.amount}}
    </li>
      </ul>
    </div>
</div>
